<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app - Vanilla js</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <h1>Todo application in pure vanilla js</h1>
    <div class="main-container">
        <div class="input-section">
            <input type="text" class="todo-input input" placeholder="add todo" />
            <button class="addTask btn btn-primary" type="button">Add Task</button>
        </div>
        <div class="task-list-section">
            <h4 class="show-task">List of task to do <span>(click on the task to mark it as complete)</span></h4>
            <h4 class="no-task">Hooray! You have completed all the tasks or no tasks to do</h4>
            <ol>
            </ol>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
